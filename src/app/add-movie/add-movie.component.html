<body>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.." rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap..."></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>

<header class="header">
  <!-- <img src="img/logo-white.png" alt="Logo" class="header__logo"> -->
  <div class="header__logo-box">
  </div>
  <div class="header__text-box">
    <h1 class="heading-primary">
      <span class="heading-primary--main">Cinema</span>
      <span class="heading-primary--sub">and movies</span>
    </h1>

    <a href="#" class="btn btn--white btn--animated">List of movies</a>
  </div>
</header>
<br><br>
<h3>Create Game</h3>
<hr>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="movie.name" name="name">
    </div>

    <div class="form-group">
      <label for="cinema">Cinema</label>
      <input type="text" class="form-control" id="cinema" required [(ngModel)]="movie.cinema" name="cinema">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="movie.description" name="description">
    </div>

    <div class="form-group">
      <label for="janre">Janre</label>
      <input type="text" class="form-control" id="janre" required [(ngModel)]="movie.janre" name="janre">
    </div>

    <div class="form-group">
      <label for="dateFilm">Date Film</label>
      <input type="text" class="form-control" id="dateFilm" required [(ngModel)]="movie.dateFilm" name="janre">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="movie.price" name="price">
    </div>

    <div class="form-group">
      <label for="price">Image</label>
      <input type="file" class="form-control" id="image" required [(ngModel)]="movie.image" name="price">
    </div>
    </div>
    <button type="submit" class="btn btn-success">Create a movie</button>
  </form>
  </div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
</body>
