
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.." rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap..."></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{{error}}
<body>
<br><br>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="header">
      <h1>Login</h1>
      <span>Fill out the form below to login.</span>
    </div>

    <div class="content">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="input" id="name" required [(ngModel)]="username" name="name">
      </div>

      <div class="form-group">
        <label for="cinema">Password</label>
        <input type="password" class="input" id="cinema" required [(ngModel)]="password" name="cinema">
      </div>

    </div>
    <div class="footer">
    <button type="submit" class="btn btn-success login">Login</button>
    </div>
  </form>
</div>

<div class="gradient"></div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

</body>
