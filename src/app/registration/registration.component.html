<h3 *ngIf="error">{{error}}</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="header">
      <h3>Register</h3>
      <span>Fill the form</span>
    </div>
    <div class="content">
    <div class="form-group">
      <label class="label-1" for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.fullname" name="name">
    </div>

    <div class="form-group">
      <label class="label-2" for="username">username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label class="label-3" for="password">password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label class="label-4" for="pass">confirmation</label>
      <input type="password" class="form-control" id="pass" required [(ngModel)]="pass" name="pass">
    </div>
    </div>
    <div class="footer">
    <button (click)="register()" class="btn btn-success login">Register</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
